apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 100
        versionName "1.0.0"
    }
    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDir(['libs'])
            assets.srcDirs = ['assets', 'src/main/assets']
            res.srcDirs = ['src/main/res']
            java.srcDirs = ['src/main/java']
        }
    }
}